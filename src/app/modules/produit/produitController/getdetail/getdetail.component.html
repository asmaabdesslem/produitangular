<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    

    <div class="row" *ngIf="isLoading == false" id="contentToConvert">
        <div class="col-md-4  ">
             <img src="{{produit.image}}" class="w-100" alt="">
        </div>
        <div class="col-md-8  ">
          <h1>produit numero :{{produit.idProduit}} </h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">nom</th>
                        <th scope="col">prix_unitaire</th>
                        <th scope="col">code </th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr >
                        <td >{{produit.name}}</td>
                        <td>{{produit.prixUnitaire}}</td>
                        <td>{{produit.code }}</td>
                      
                        
                      </tr>
                </tbody>
              </table>
            

            <div>
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(produit.idProduit)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(produit.idProduit)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>
